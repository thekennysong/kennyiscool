<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!setting.id" translate>Add a new setting</span>
  <span ng-show="setting.id" translate>Edit setting</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add setting!</div>

    <form action="" ng-submit="onSubmit()">
      <auto:fields fields="schema" data="setting" options="options"></auto:fields>
    </form>

  </div>
</div>
<div class="controls">
  <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
</div>
